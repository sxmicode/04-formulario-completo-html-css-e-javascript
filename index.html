<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulário Completo</title>
</head>
<body>

    <div class="container">
        <div class="title-form">
        <h1>Criar uma conta</h1></div>

        <form id="form" class="form">

            <div class="form-control">

                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
               
            </div>

            <div class="form-control">

                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu email...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
               
            </div>

            <div class="form-control">

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
               
            </div>

            <div class="form-control">

                <label for="password-confirmation">Senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
               
            </div>

            <button type="submite">Enviar</button>

        </form>
        
        </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/1a06ccd204.js" crossorigin="anonymous"></script>
</body>
</html>
